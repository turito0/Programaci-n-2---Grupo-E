<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE ESTUDIANTE</title>
</head>
<body>
    <form name="Registro Estudiantil">
        Nombre: <input type="text" name="nombre"><br>
        Dirección: <input type="text" name="dirección"><br>
        Género:
        <br>
        <input type="radio" name="genero" value="masculino" checked>Masculino <br>
        <input type="radio" name="genero" value="femenino">Femenino <br>
        Estado Civil:
        <br>
        <input type="checkbox" name="soltero" value="soltero" checked>Masculino <br>
        <input type="checkbox" name="casado" value="casado">Casado<br>
        <input type="checkbox" name="otro" value="otro">Otro <br>
        Carrera a estudiar:
        <select name="Carrera">
            <option value="Ingenieria" selected>Ingenieria</option>
            <option value="Comercial">Comercial</option>
            <option value="Psicología">Psicología</option>
        </select>   
        <br>
        <input type="submit" name="enviar"><br>
        <input type="reset">    
    </form>
</body>
</html>
